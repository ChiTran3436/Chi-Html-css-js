<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="box">
        <div class="box-boxA"></div>
        <div class="box-boxB"></div>
    </div>
    <main>
        <div class="container">
            <div class="container-title">Popular Collections
                <ul class="menu-list">
                    <li><a href="#"><button class="btn-list">Profile</button></a></li>
                    <li><a href="#"><button class="btn-list">New York</button></a></li>
                    <li><a href="#"><button class="btn-list">Relaxing</button></a></li>
                    <li><a href="#"><button class="btn-list">Person</button></a></li>
                    <li><a href="#"><button class="btn-list">Fashion</button></a></li>
                </ul>
            </div>
            <div class="items">
                <div class="items-people">
                    <div class="items-top">
                        <img src="./image/Rectangle 1.png" alt="Rectangle 1">
                    </div>
                    <div class="items-center">
                        <img src="./image/Rectangle 2.png" alt="Rectangle 2">
                        <img src="./image/Rectangle 3.png" alt="Rectangle 3">
                        <img src="./image/Rectangle 4.png" alt="Rectangle 4">
                    </div>
                    <div class="title-bottom">
                        <p>People</p>
                        <i class="fas fa-solid fa-image"></i>
                        <p class="items-number">144</p>
                    </div>
                </div>
                <div class="items-nature">
                    <div class="items-top">
                        <img src="./image/Nature 1.png" alt="Nature 1">
                    </div>
                    <div class="items-center">
                        <img src="./image/Nature 2.png" alt="Nature 2">
                        <img src="./image/Nature 3.png" alt="Nature 3">
                        <img src="./image/Nature 4.png" alt="Nature 4">
                    </div>
                    <div class="title-bottom">
                        <p>Nature</p>
                        <i class="fas fa-solid fa-image"></i>
                        <p class="items-number">7K</p>
                    </div>
                </div>
                <div class="items-history">
                    <div class="items-top">
                        <img src="./image/History 1.png" alt="Nature 1">
                    </div>
                    <div class="items-center">
                        <img src="./image/History 2.png" alt="Nature 2">
                        <img src="./image/History 3.png" alt="Nature 3">
                        <img src="./image/History 4.png" alt="Nature 4">
                    </div>
                    <div class="title-bottom">
                        <p>History</p>
                        <i class="fas fa-solid fa-image"></i>
                        <p class="items-number">431</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
