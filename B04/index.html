<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="box left">
            <div class="item">
                <button class="check">
                    <i class="fas fa-solid fa-check"></i>
                </button>
                <div class="content">
                    <h3>Quick and free sign-up</h3>
                    <p>Enter your email address to create an account.</p>
                </div>
            </div>
            <div class="item">
                <button class="check">
                    <i class="fas fa-solid fa-check"></i>
                </button>
                <div class="content">
                    <h3>Cross-platform solution</h3>

                    Preview your newsletters on any device befor sending them out.
                </div>
            </div>
            <div class="item">
                <button class="check">
                    <i class="fas fa-solid fa-check"></i>
                </button>
                <div class="content">
                    <h3>Start sending emails</h3>

                    Use our API or pick our pre-built templates.
                </div>
            </div>

        </div>
        <div class="box right">
            <h2>Create your account</h2>
            <form class="form" method="get" action="#">
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your email address">
                </div>
                <div class="form_group">
                    <label for="fullName">Full name</label>
                    <input type="text" placeholder="Enter your full name">
                </div>
                <div class="form_group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Type to create a password">
                </div>
                <div class="form_group">
                    <input type="checkbox" id="update">
                    <label for="title" class="title">Get updates and notifications about our product.</label>
                </div>
                <button class="submit">Submit </button>
            </form>
        </div>
    </div>
</body>

</html>
